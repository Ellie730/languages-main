{% extends "layout.html" %}

{% block title %}

Blacklist

{% endblock %}

{% block body %}

<h2>
    Blacklist
</h2>
<table>
    <thead>
        <tr>
            <th> id </th>
            <th> name </th>
            <th> remove </th>
        </tr>
    </thead>
    <tbody>
        {% for item in blacklist %}
        <tr>
            <td>{{ item.0 }}</td>
            <td>{{ item.1 }}</td>
            <td>
                <form action="/view_blacklist" method="post">
                    <input type="hidden" name="creator" value="{{ item.0 }}">
                    <input type="submit" value="Remove from Blacklist">
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
